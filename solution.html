<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Card Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styleSolutions.css">

</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
       
                    <div>
                        <!--You dont have to provide style in this div-->
                        <form>
                            <label for="Name">Enter Student Name</label><br>
                            <input type="text" id = "name"><br>
                            <label for="">Enter Class</label><br>
                            <input type="text" id="class"><br>
                            <label for="">Enter roll number</label><br>
                            <input type="text"  id="rollNo"><br>
                            <label for="">Mark obtained in subject-1</label><br>
                            <input type="number"  id="mark1">/100<br>
                            <label for="">Mark obtained in subject-2</label><br>
                            <input type="number"  id="mark2">/100<br>
                            <label for="">Mark obtained in subject-3</label><br>
                            <input type="number"  id="mark3">/100<br>
                            <p>Click the button below to create Percentage Card</p>
                            <button id="generateCard">Generate Card</button>
                        </form>
                        <!--Use the data from above input fileds to generate a card -->
                    </div>
            </div>
            <div class="col-md-4">
                <div class="cardContainer">
                <!--Write your codes from here-->
                <div class="card">
                    <h2 class="mainhead"> PROGRESS CARD</h2>
                    <hr>
                    <ul class="details">
                        <li >NAME : <span id="cardName"> </span> </li>
                        <li >CLASS :  <span id="cardClass"> </span></li>
                        <li >REG.NO : <span id="cardReg"> </span> </li>
                        <li >SUBJECT-1 MARK : <span id="cardSub1"> </span></li>
                        <li >SUBJECT-2 MARK : <span id="cardSub2"> </span></li>
                        <li >SUBJECT-3 MARK : <span id="cardSub3"> </span></li>
                        <li id="average"> PERCENTAGE MARK : <span id="averageMark"> </span></li>

                    </ul>
                </div>
                </div>
            </div>


    </div>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body> 

</html>
